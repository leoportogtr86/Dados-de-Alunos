<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anaminese</title>
    <style>
        @keyframes progresso {

            100% {

                width: 300px;
            }
        }

        @keyframes pisca {

            50% {

                opacity: 0;
            }
        }


        body {

            background-color: rgb(31, 30, 30);
        }

        #barra {

            width: 300px;
            height: 30px;
            border: 2px solid wheat;
            border-radius: 3px;
            position: absolute;
            top: 50%;
            left: 5%;

        }

        #load {

            font-family: 'roboto';
            color: white;
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            top: 60%;
            left: 10%;
            animation: pisca 0.5s linear 10;
        }

        #barraInterna {

            width: 1px;
            height: 30px;
            background-color: rgb(255, 0, 221);
            animation: progresso 5s linear;


        }

        body {

            background-color: rgb(49, 46, 46);
        }

        iframe {

            font-size: 30px;
            width: 100%;

        }

       

        h1 {

            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            color: rgb(193, 68, 209);
        }

        @keyframes surge {

            0% {

                opacity: 0;
            }

            90%{

                opacity: 0;
            }
        }
    </style>
</head>

    let h1 = document.getElementsByTagName('h1')[0]
    let iframe = document.getElementById('iframe')
    let barra =document.getElementById('barra')
    let barraInterna =document.getElementById('barraInterna')
